<div id="on-stop-stopwatch">
  <p>Do you want to save the time?</p>

  <form action="">
    <input class="page-buttons" id="discard-stopwatch" type="button" value="Discard">

    <label for="title">Title:</label>
    <input type="text" id="title-stopwatch" name="title" required>

    <label for="description">Description (optional):</label>
    <input type="text" id="description-stopwatch" name="description ">

    <input class="page-buttons" id="submit-stopwatch" type="submit" value="Save">
  </form>
</div>
