


<div id="main-page-div">
  <h2>Track your time to better manage it!</h2>

  <div id="time-container">
    <div id="timer">
    	<h3>Timer</h3>

      <div id="timer-items-container">
      	<input id="h" type="number" min="0" placeholder="0">
        <span>:</span>
      	<input id="min" type="number" min="0" placeholder="0">
        <span>:</span>
        <input id="sec" type="number" min="0" placeholder="0">

      	<button id="start-btn" class="page-buttons">Start</button>
      </div>
    </div>

    <div id="stopwatch">
      <h3>Stopwatch</h3>

      <div id="stopwatch-items-container">
        <p id="stopwatch-ticker">0 : 0 : 0</p>

        <button id="start-stopwatch-btn" class="page-buttons">Start</button>
      </div>
    </div>
  </div>
  <p id="ticker"></p>
</div>
