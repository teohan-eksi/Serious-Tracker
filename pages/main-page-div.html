


<div id="main-page-div">

<h2>Track your time to manage it!<br>
    Checkout the tracking history.<br>
</h2>

<div id="timer">
	<p>Start tracking. Set the timer and go!<br>
     Get notified when it finishes.</p>

	<input id="h" type="number" min="0" placeholder="0">
	<input id="min" type="number" min="0" placeholder="0">
	<input id="sec" type="number" min="0" placeholder="0">

	<button id="start-btn">Start</button>

	<p id="ticker"></p>

  <p>Or just start the time but don't forget to finish it.</p>
</div>
