<div id="on-finish-timer">
  <h3>Time is up! Do you want to save it?</h3>

  <form class="save-form">
    <input class="page-buttons" id="discard" type="button" value="Discard">
    <div class="t-d-container">
      <div class="title-container">
        <label for="title">Title:</label>
        <input type="text" id="title-timer" name="title" required>
        <input class="page-buttons" id="submit-timer" type="submit" value="Save">
      </div>
      <div class="description-container">
        <label for="description">Description (optional):</label>
        <textarea id="description-timer" name="stopwatch-description"
          rows="12" cols="70"></textarea>
      </div>
    </div>
  </form>
</div>
