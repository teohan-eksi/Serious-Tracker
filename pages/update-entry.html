<div id="update-entry">

      <form class="update-entry-form">
        <p id="update-entry-date"></p>
        <input type="text" id="update-entry-title">
        <p id="update-entry-duration"></p>
        <input type="text" id="update-entry-description">
        <div class="update-entry-buttons">
          <button id="cancel-update" type="button" name="button">X</button>
          <input id="submit-update" type="submit" id="update-entry-submit" value="Submit">
        </div>
      </form>
</div>
